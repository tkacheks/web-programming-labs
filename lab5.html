<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Давоян Карине Горовна, Ткаченко Екатерина Игоревна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
<script>
    function showSum() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');

        let a= parseInt(inputA.value);
        let b= parseInt(inputB.value);
        let result= a+b;
        alert (' Здравствуйте! \n Сумма' +  a  +' и ' +  b  +' равна' + result);
    }
    function showAuthor () {
        let author = ' Здравствуйте! \n Авторы страницы:\n Давоян К.Г., Ткаченко Е.И.';
        alert (author);
        
    }
    function showDiff(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        let a= parseInt(inputA.value);
        let b= parseInt(inputB.value);
        let result= a-b;
        alert (' Здравствуйте! \n Разность' +  a  +' и ' +  b  +' равна' + result);
    }
    function showk() {
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        let a= parseInt(inputA.value);
        let b= parseInt(inputB.value);
        let result= a*b;
        alert (' Здравствуйте! \n Произведение' +  a  +' и ' +  b  +' равно' + result);
    }
    function showd(){
        let inputA=document.getElementById('numberA');
        let inputB=document.getElementById('numberB');
        let a= parseInt(inputA.value);
        let b= parseInt(inputB.value);
        let result= a/b;
        alert (' Здравствуйте! \n Частное' +  a  +' и ' +  b  +' равно' + result);
    }
    function changeOutput(buttonNum, backColor, textColor, border ){
        let output=document.getElementById('output');
        output.innerHTML='Нажата кнопка' + buttonNum;
        output.style.backgroundColor=backColor;
        output.style.color= textColor;
        output.style.border=border; 
    }
    
</script>
    <style>
        .message {
            width:220px;
            height: 20px;
            background-color: rgb(232, 234, 236);
            border: 1px dashed rgb(243, 15, 175);
            border-radius: 7px;
            display: inline-block;
            margin:5px;
            padding:5px;
            cursor: pointer;
        }
        #output {
            border:1px solid;
            width:300px;
            height:40px;
        }
    </style>

</head>

<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label> Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()"> Найти сумму чисел </div>

        <div class="message" onclick="showAuthor ()"> Узнать, кто авторы страницы </div>
        <div class="message" onclick="showDiff()"> Найти разность чисел </div>
        <div class="message" onclick="showk()"> Найти произведение чисел </div>
        <div class="message" onclick="showd()"> Найти частное чисел </div>
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'white', 'blue', 'dashed')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'white', 'orange', 'dashed')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'white', 'green', 'dashed')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'white', 'red', 'dashed')">
        </div>
        <div id="output"></div>
    </main>

    <footer onclick="showAuthor()">
        &copy; Давоян Карине Горовна, Ткаченко Екатерина Игоревна, ФБИ-11, 2 курс, 2023
    </footer>
    
</body>
</html>
